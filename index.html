<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/index.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <div class="contenedor">
    <div class="card__grid">
      <div class="izquierda hero-text-container">
        <img class="logo-movil" src="images/logo.svg" alt="Base Apparel, Logo">

        <img class="hero-mobile-img" src="images/hero-mobile.jpg" alt="Base Apparel, Model">

        <!--contenido-->
        <div class="contenido">
          <img class="logo-desktop" src="images/logo.svg" alt="Base Apparel, Logo">
          <h1 class="titulo-span"> We're <span> <br>coming <br> soon </span> </h1>

          <p class="descripcion">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to
            stay up-to-date with announcements and our launch deals.
          </p>

          <form class="form" action="/" method="post">
            <input id="email" type="email" name="email" placeholder="Email Address" class="email">

            <button class="email-button" type="submit" value="Submit" id="btn-submit"><img class="icon-arrow"
            src="images/icon-arrow.svg" alt="Arrow Icon, Button"></button>
          </form>
        </div><!--contenido-->
      </div><!--izquierda-->

      <div class="derecha hero-img-container">
        <img class="hero-img" src="images/hero-desktop.jpg" alt="Base Apparel, Model">
      </div><!--derecha-->
    </div><!--card--grid-->

  </div><!--contenedor-->
</body>

</html>
